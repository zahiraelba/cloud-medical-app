<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Statistics</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f0fdfc;
      margin: 0;
      padding: 40px;
    }

    h2 {
      text-align: center;
      color: #00796b;
    }

    .stats-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
    }

    .stat-card {
      background: white;
      flex: 1 1 250px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 128, 128, 0.1);
      text-align: center;
    }

    .stat-card h3 {
      color: #004d40;
      font-size: 24px;
    }

    .stat-card p {
      font-size: 36px;
      color: #009688;
      margin: 10px 0 0;
    }

    nav {
      background:#00796b;
      padding:10px;
      text-align:center;
    }

    nav a {
      color:white;
      margin:0 10px;
      text-decoration:none;
    }
  </style>
</head>
<body>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="add_patient.html">Add Patient</a>
    <a href="appointments.html">Appointments</a>
    <a href="reports.html">Reports</a>
    <a href="statistics.html">Statistics</a>
    <a href="settings.html">Settings</a>
  </nav>

  <h2>Medical Statistics</h2>
  <div class="stats-container">
    <div class="stat-card">
      <h3>Total Patients</h3>
      <p>128</p>
    </div>
    <div class="stat-card">
      <h3>Appointments Today</h3>
      <p>14</p>
    </div>
    <div class="stat-card">
      <h3>Active Doctors</h3>
      <p>6</p>
    </div>
    <div class="stat-card">
      <h3>Pending Reports</h3>
      <p>9</p>
    </div>
  </div>
</body>
</html>
