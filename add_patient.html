<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Patient</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #e0f7fa;
      margin: 0;
      padding: 40px;
    }

    h2 {
      color: #00796b;
      text-align: center;
    }

    form {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 128, 128, 0.2);
    }

    label {
      display: block;
      margin-top: 15px;
      color: #00796b;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #b2dfdb;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #26c6da;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #00acc1;
    }
  </style>
</head>
<body>

<nav style="background:#00796b; padding:10px; text-align:center;">
  <a href="dashboard.html" style="color:white; margin:0 10px;">Dashboard</a>
  <a href="add_patient.html" style="color:white; margin:0 10px;">Add Patient</a>
  <a href="appointments.html" style="color:white; margin:0 10px;">Appointments</a>
  <a href="reports.html" style="color:white; margin:0 10px;">Reports</a>
  <a href="settings.html" style="color:white; margin:0 10px;">Settings</a>
</nav>

  <h2>Add New Patient</h2>
  <form>
    <label>Full Name</label>
    <input type="text" required>

    <label>Date of Birth</label>
    <input type="date" required>

    <label>Medical History</label>
    <textarea rows="4"></textarea>

    <button type="submit">Save Patient</button>
  </form>
</body>
</html>
