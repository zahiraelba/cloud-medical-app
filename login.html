<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 128, 128, 0.2);
      width: 300px;
    }
    h2 {
      text-align: center;
      color: #00796b;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #b2dfdb;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #26c6da;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #00acc1;
    }
    .link {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="link">
      <a href="signup.html">Create an account</a>
    </div>
  </div>
  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const stored = JSON.parse(localStorage.getItem(username));
      if (stored && stored.password === password) {
        window.location.href = 'dashboard.html';
      } else {
        alert('Account not found or wrong password.');
      }
    }
  </script>
</body>
</html>
